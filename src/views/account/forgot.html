<div class="col-sm-8 col-sm-offset-2">
    <form method="POST">
        <legend>Forgot Password</legend><input type="hidden" name="_csrf" />
        <div class="form-group">
            <p>Enter your email address below and we will send you password reset instructions.</p>
            <label class="control-label" for="email">Email</label>
            <input class="form-control" 
                type="email" name="email" id="email" placeholder="Email" autofocus="autofocus"
                required="required" /></div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">
                <i class="fas fa-key fa-sm"></i>
                Reset Password
            </button>
        </div>
    </form>
</div>
