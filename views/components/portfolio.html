<section class="p-0" id="portfolio">
  <div class="container-fluid p-0">
    <div class="row no-gutters popup-gallery">
      {% for item in products %}
        <div class="col-lg-4 col-sm-6">

          <a class="portfolio-box" href="{{ item.pictures | last }}-@3x.jpg">
            <img class="img-fluid" src="img/contents/{{item.pictures | first }}.jpg" alt="{{ item.name }}"
             srcset="{{item.pictures | first }}-650px.jpg 375w, {{ item.pictures | first }}-650px.jpg 768w, {{item.pictures | first }}-650px.jpg 1024w\"
            >
            <div class="portfolio-box-caption">
              <div class="portfolio-box-caption-content">
                <div class="project-name">
                  {{ item.name }}
                </div>
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
